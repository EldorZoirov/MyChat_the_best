@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="image/png" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")">
        <link href="@routes.Assets.at("stylesheets/css/font-awesome.min.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/npm.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/css/bootstrap-theme.min.css")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/css/bootstrap-theme.css")" type="text/javascript"></script>

    </head>
    <body style="color: #ffffff; background: #000 url('@routes.Assets.at("images/images/images%20(1).jpg")') ">
        @content


    </body>
</html>
