@(message: String)


@main("MyChat") {
    @navbar("home")
    <div class="container" style="padding-top : 80px">
        <div class="row-fluid">
            <div class="col-xs-9">
                <div id="myCarousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item">
                            <img class="img-responsive" src="@routes.Assets.at("images/images/eldor.png")" alt="" width="100%">
                            <div class="carousel-caption">
                                <h4>1</h4>
                            </div>
                        </div>
                        <div class="item active">
                            <img class="img-responsive" src="@routes.Assets.at("images/images/weeek7.jpg")" alt="" width="100%">
                            <div class="carousel-caption">
                                <h4>2</h4>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="@routes.Assets.at("images/images/weeek8.jpg")" alt="" width="100%">
                            <div class="carousel-caption">
                                <h4>3</h4>
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
                </div>
            </div>
            <div class="col-xs-3">


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong>Enter</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="inp-name" style="color : #0f0f0f">Login</label>
                                <input type="text" class="form-control" id="inp-name"
                                required="" placeholder="Login">
                                <br>
                                <label for="inp-name" style="color : #0f0f0f">Password</label>
                                <input type="password" class="form-control" id="inp-name"
                                required="" placeholder="Password">
                                <br>
                                <button type="submit" class="btn btn-success center-block text-center btn-block">Enter</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="background-color : #337ab7">
                        <a style="color : #ffffff" href="@routes.Malumot.registr()"><b>Registration</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


}
