@()

@main("Ro'yxatdan o'tish") {

    @navbar("registr")

    <div class="container main-content">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <strong>Registration</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form class="@routes.Malumot.registr()" method="post">
                                    <div class="form-group">
                                        <label for="inp-name" style="color : #0f0f0f">First name</label>
                                        <input type="text" class="form-control" id="inp-name"
                                        name="name" required="" placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="inp-surname" style="color : #0f0f0f">Last name</label>
                                        <input type="text" class="form-control" id="inp-surname"
                                        name="surname" required="" placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="inp-email" style="color : #0f0f0f">Email</label>
                                        <input type="email" class="form-control" id="inp-email"
                                        name="email" required="" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="inp-login" style="color : #0f0f0f">Login</label>
                                        <input type="text" class="form-control" id="inp-login"
                                        placeholder="Login" required="" name="login">
                                    </div>
                                    <div class="form-group">
                                        <label for="inp-parol" style="color : #0f0f0f">Password</label>
                                        <input type="password" class="form-control" id="inp-parol"
                                        placeholder="Password" required="" name="parol">
                                    </div>


                                    <h5><strong style="color : #0f0f0f">Birthday</strong></h5>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <select class="form-control " id="bday">
                                                <option value="Month">Month</option>
                                                <option value="Month">January</option>
                                                <option value="Month">February</option>
                                                <option value="Month">March</option>
                                                <option value="Month">April</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <select class="form-control">
                                                <option value="Day">Day</option>
                                                <option value="Day">1</option>
                                                <option value="Day">2</option>
                                                <option value="Day">3</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <select class="form-control">
                                                <option value="Year">Year</option>
                                                <option value="Year">2014</option>
                                                <option value="Year">2015</option>
                                            </select>
                                        </div>
                                    </div>
                                    <h5><strong style="color : #0f0f0f">Sex</strong></h5>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex"><b style="color : #080808">Male</b>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex"><b style="color : #080808">Female</b></label>


                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-primary center-block text-center btn-block">
                                        Enter</button>
                                </form>
                            </div>
                        </div>

                        <br>
                    </div>

                </div>
            </div>
        </div>
    </div>


}
